
//Change the view model
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

//Allows friends to join community servers
cl_join_advertise 2

//Remove Arm movement when crouching
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

//Stops weapon movement when running
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

//Reduce Scope Sway
cl_bobcycle "2"


// Audio
volume "0.55"
voice_enable "1"
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" //Reduce sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_rear_headphone_position "90"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"

//Changing of rates
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "2"
rate "104000" //Play with this up to 128k (netgraph should show white not yellow)
cl_cmdrate "128"
cl_updaterate "128"

//Change some video settings
fps_max "999"
fps_max_menu "150"
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering

r_dynamic "0"
r_drawtracers_firstperson "0" // Stop my own tracers but still shows other players



//Change wepon to left side
cl_righthand "0"

//Turn off auto switch weapons and Game instructor
cl_autoweaponswitch "0"
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"


//Hud Settings
cl_disablefreezecam "1" //Disables deathcam
hud_scaling "0.95" //Reduce the size of the hud
hud_showtargetid "1"

//Radar settings
cl_radar_scale "0.3"
cl_radar_rotate "0"
cl_radar_allways_centered "0"
cl_radar_scale "0.32"
cl_radar_icon_scale_min ".5"


//Set max ping for MM
mm_session_max_ping 50

//Sets allowable DLC from servers. 
cl_downloadfilter all

// Mouse
sensitivity "1.8"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//my crosshair

cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_splitdist "5"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "140"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairgap "-3"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "0"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairalpha "1"
cl_fixedcrosshairgap "-10"

//Binds
bind mwheelup "slot1"
bind mwheeldown "slot2"
bind h "use weapon_c4; drop"
bind mouse3 "slot3"
bind mouse4 "use weapon_knife; use weapon_flashbang"
bind mouse5 "use weapon_knife; use weapon_smokegrenade"

bind "TAB" "+ng" //scoreboard and netgraph




//Aliases
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"


